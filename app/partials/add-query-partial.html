<container>
<form ng-submit="addQuery()" class="form-inline" role="form">
  <div class="form-group">
    <div class="input-group">
      <label class="sr-only" for="enterApiUrl">Enter API URL</label>
      <input ng-model="newApiUrl" type="ApiUrl" class="form-control" id="enterApiUrl" placeholder="New API URL...">
      <label class="sr-only" for="enterName">Enter Name</label>
      <input ng-model="newName" type="name" class="form-control" id="enterName" placeholder="New Name...">
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Add Query</button>
</form>
